<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form align="center">
        <h1>Registration form</h1>
        <p><b>fill out the form carefully for registration </b></p>
        <label for="First">First  name:</label>
        <input type="text" id="First" placeholder="first name"><br><br>
        <label for="Middle">Middle   name:</label>
        <input type="text" id="Middle" placeholder="middle name"><br><br>
        <label for="Last">Last  name:</label>
        <input type="text" id="Last" placeholder="last name"><br><br>
        <label for="age">Enter your age:</label>
        <input type="number" id="age" placeholder="Enter your age"><br><br>
        <label for="email" >E-mail:</label>
        <input type="text" id="email" placeholder="Enter your E-mail"><br><br>
         Gender:&nbsp;<input type="checkbox" name="male" value="on">Male&nbsp;
         <input type="checkbox" name="female" value="on">Female <br><br>
         password:&nbsp;<input type="password" name="password" value=""><br><br>
         <input type="submit">&nbsp;
         <input type="reset">
    </form>
</body>
</html>
